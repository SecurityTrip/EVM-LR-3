<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление базой данных</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
<div class="container">
    <h1>Управление базой данных</h1>

    <!-- Форма: Магазины -->
    <section>
        <h2>Добавить магазин</h2>
        <form action="/add-shop" method="post">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment_for_delivery">Оплата за доставку:</label>
            <input type="checkbox" id="payment_for_delivery" name="payment_for_delivery">

            <button type="submit">Добавить магазин</button>
        </form>
    </section>

    <!-- Форма: Товары -->
    <section>
        <h2>Добавить товар</h2>
        <form action="/add-product" method="post">
            <label for="id_product">ID Товара:</label>
            <input type="number" id="id_product" name="id_product" required>

            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>

            <label for="firm">Фирма:</label>
            <input type="text" id="firm" name="firm" required>

            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" required>

            <label for="tech_spec">Характеристики:</label>
            <input type="text" id="tech_spec" name="tech_spec" required>

            <label for="price">Цена:</label>
            <input type="text" id="price" name="price" required>

            <label for="warranty_period">Гарантия:</label>
            <input type="text" id="warranty_period" name="warranty_period" required>

            <label for="image">Изображение:</label>
            <input type="text" id="image" name="image" required>

            <button type="submit">Добавить товар</button>
        </form>
    </section>

    <!-- Форма: Заказы -->
    <section>
        <h2>Добавить заказ</h2>
        <form action="/add-order" method="post">
            <label for="id_order">ID Заказа:</label>
            <input type="number" id="id_order" name="id_order" required>

            <label for="shop_id_shop">ID Магазина:</label>
            <input type="number" id="shop_id_shop" name="shop_id_shop" required>

            <label for="product_id_product">ID Товара:</label>
            <input type="number" id="product_id_product" name="product_id_product" required>

            <label for="order_date">Дата заказа:</label>
            <input type="date" id="order_date" name="order_date" required>

            <label for="order_time">Время заказа:</label>
            <input type="time" id="order_time" name="order_time" required>

            <label for="quantity">Количество:</label>
            <input type="text" id="quantity" name="quantity" required>

            <label for="client_name">Имя клиента:</label>
            <input type="text" id="client_name" name="client_name" required>

            <label for="client_phone">Телефон клиента:</label>
            <input type="text" id="client_phone" name="client_phone" required>

            <label for="confirmation">Подтверждение:</label>
            <input type="checkbox" id="confirmation" name="confirmation">

            <button type="submit">Добавить заказ</button>
        </form>
    </section>

    <!-- Форма: Доставка -->
    <section>
        <h2>Добавить доставку</h2>
        <form action="/add-delivery" method="post">
            <label for="id_delivery">ID Доставки:</label>
            <input type="number" id="id_delivery" name="id_delivery" required>

            <label for="order_id_order">ID Заказа:</label>
            <input type="number" id="order_id_order" name="order_id_order" required>

            <label for="date">Дата доставки:</label>
            <input type="date" id="date" name="date" required>

            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required>

            <label for="client_name">Имя клиента:</label>
            <input type="text" id="client_name" name="client_name" required>

            <label for="courier_name">Имя курьера:</label>
            <input type="text" id="courier_name" name="courier_name" required>

            <button type="submit">Добавить доставку</button>
        </form>
    </section>
</div>
</body>
</html>
