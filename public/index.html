<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- Левая панель -->
  <nav class="sidebar">
    <h2>Таблицы</h2>
    <ul>
      <li data-table="delivery">Доставки</li>
      <li data-table="orders">Заказы</li>
      <li data-table="product">Товары</li>
      <li data-table="shop">Магазины</li>
    </ul>
    <button onclick="openReportModal()">Отчёт</button>
  </nav>

  <!-- Правая панель -->
  <main class="content">
    <h2 id="table-title">Выберите таблицу</h2>
    <div id="table-container">
      <!-- Здесь будет отображаться таблица -->
    </div>
  </main>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Сформировать отчёт</h2>
    <form id="reportForm">
      <label>Название товара:</label>
      <input type="text" id="productName" placeholder="Введите название товара" required><br><br>
      <label>Фирма:</label>
      <input type="text" id="firm" placeholder="Введите фирму" required><br><br>
      <label>Модель:</label>
      <input type="text" id="model" placeholder="Введите модель" required><br><br>
      <label>Месяц:</label>
      <input type="number" id="month" min="1" max="12" placeholder="1-12" required><br><br>
      <label>Год:</label>
      <input type="number" id="year" min="2000" max="2100" placeholder="2024" required><br><br>
      <button type="button" id="generateReportButton">Сформировать отчёт</button>
    </form>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
