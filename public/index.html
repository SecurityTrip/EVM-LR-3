<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- Левая панель -->
  <nav class="sidebar">
    <h2>Таблицы</h2>
    <ul>
      <li data-table="delivery">Доставки</li>
      <li data-table="orders">Заказы</li>
      <li data-table="product">Товары</li>
      <li data-table="shop">Магазины</li>
    </ul>
    <button onclick="generateReport()">Отчёт</button>
  </nav>

  <!-- Правая панель -->
  <main class="content">
    <h2 id="table-title">Выберите таблицу</h2>
    <div id="table-container">
      <!-- Здесь будет отображаться таблица -->
    </div>
  </main>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <div id="modal-body"></div>
    <button id="modal-action-button" onclick="">OK</button>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
